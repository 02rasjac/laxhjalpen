  <div role="main">
  <h2>Kontaktformulär</h2>
  <!-- Telefon bör också finnas -->
  <form action="contact.html" method="POST">
    <fieldset id="userdata">
      <legend>Vem är du?</legend>
      <p>
        <label for="uname">Namn:
          <strong class="required" title="Obligatorisk uppgift">*</strong>
        </label>
        <input type="text" id="uname" name="uname" required placeholder="Förnamn Efternamn" />
      </p>
      <p>
        <label for="umail">Email: 
          <strong class="required" title="Obligatorisk uppgift">*</strong>
        </label>
        <input type="email" name="umail" id="umail" required placeholder="foo@bar.com" />
      </p>
    </fieldset>
    <fieldset id="message">
      <legend>Meddelande</legend>
      <p>
        <label for="msubject">Ärende: 
          <strong class="required" title="Obligatorisk uppgift">*</strong>
        </label>
        <input type="text" name="msubject" id="msubject" required placeholder="Ditt ärende" />
      </p>
      <p>
        <label for="mmessage">Meddelande: 
          <strong class="required" title="Obligatorisk uppgift">*</strong>
        </label>
        <textarea id="mmessage" name="mmessage" required placeholder="Skriv ditt meddelande här. Minst 25 tecken."></textarea>
      </p>
    </fieldset>
    <fieldset id="submitbutton">
      <input type="submit" value="Skicka" />
    </fieldset>
  </form>
